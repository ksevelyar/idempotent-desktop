  opacity: 0.94
  padding:
   x: 10
   y: 10

font:
  size: 32.0
  normal:
    family: Terminus
    style: Regular

  bold:
    style: Bold

  italic:
    style: Regular

  bold_italic:
    style: Bold

cursor:
  style: Underline

colors:
  primary:
    background: '#1b161f'
    foreground: '#f8f8f2'

  cursor:
    text: '#44475a'
