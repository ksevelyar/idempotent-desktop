  normal:
    black:   '#9A9A9A'
    red:     '#ff5555'
    green:   '#54c6b5'
    yellow:  '#d5aa2a'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
