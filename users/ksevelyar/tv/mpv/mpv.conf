# mpv --list-options
fullscreen
save-position-on-quit
osd-on-seek=msg-bar
osd-font="Roboto Condensed"

screenshot-directory=~/screenshots/mpv/
screenshot-template="%F[%P]"

# mpv 'https://www.youtube.com/playlist?list=PLRnZ3k_L91Gn0Ib8MRh0aUah6RpJxl0sD'
script-opts=ytdl_hook-ytdl_path=yt-dlp

slang=en,eng,ru,rus
alang=ja,jpn,en,eng

# mpv --show-profile=gpu
vo=gpu
profile=gpu-hq
scale=lanczos

sub-font="Roboto Condensed"
sub-font-size=60
sub-color="#FFFFFF"
sub-border-color="#333333"
sub-border-size=1
sub-spacing=0.5

[learn]
speed=1.25

[clip]
loop-file=inf
shuffle
video-unscaled=downscale-big
mute

[music]
loop-playlist=inf
shuffle
