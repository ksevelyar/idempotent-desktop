monitor = DP-1, 3440x1440@165.00Hz, 0x0, 1.33

exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

decoration {
  rounding = 4
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1

    col.active_border = rgba(505050ee) rgba(151515ee) 45deg
    col.inactive_border = rgba(252525aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

workspace=1,defaultName:w1,persistent:true
workspace=2,defaultName:e1,persistent:true
workspace=3,defaultName:b1,persistent:true
workspace=4,defaultName:w2,persistent:true
workspace=5,defaultName:e2,persistent:true
workspace=6,defaultName:b2,persistent:true
workspace=7,defaultName:im,persistent:true
workspace=8,defaultName:ch,persistent:true
workspace=9,defaultName:*,persistent:true

workspace = special:bluetooth, on-created-empty:blueman-manager
workspace = special:nemo, on-created-empty:nemo
workspace = special:spotify, on-created-empty:spotify
workspace = special:notes, on-created-empty:alacritty --config-file ~/.config/alacritty/alacritty-scratchpad.toml -e nvim ~/notes/tmp.md
workspace = special:pulseaudio, on-created-empty:pavucontrol
workspace = special:alacritty-1, on-created-empty:alacritty --config-file ~/.config/alacritty/alacritty-scratchpad.toml
workspace = special:alacritty-2, on-created-empty:alacritty --config-file ~/.config/alacritty/alacritty-scratchpad.toml
workspace = special:alacritty-3, on-created-empty:alacritty --config-file ~/.config/alacritty/alacritty-scratchpad.toml
workspace = special:alacritty-4, on-created-empty:alacritty --config-file ~/.config/alacritty/alacritty-scratchpad.toml

decoration:dim_special = 0.3

# WINDOW RULES
# Float scratchpads by default + approximate positioning via windowrulev2
# Note: Exact x/y positioning is limited in Wayland; use geometry hints in apps instead
windowrulev2 = float, title:^(blueman-manager)$
windowrulev2 = float, title:^(Nemo)$
windowrulev2 = float, title:^(Spotify)$
windowrulev2 = float, title:^(alacritty.*scratchpad.*)$
windowrulev2 = float, title:^(PulseAudio Volume Control)$

# Approximate size hints (Wayland doesn't support exact x/y like X11)
windowrulev2 = size 80% 80%, title:^(blueman-manager)$
windowrulev2 = size 80% 80%, title:^(Nemo)$
windowrulev2 = size 90% 90%, title:^(Spotify)$
windowrulev2 = size 50% 90%, title:^(alacritty.*scratchpad.*notes.*)$
windowrulev2 = size 80% 80%, title:^(PulseAudio Volume Control)$
windowrulev2 = size 50% 45%, title:^(alacritty.*scratchpad.*[1234].*)$

# Center floating windows (closest to LeftWM's x/y positioning)
windowrulev2 = center, title:^(blueman-manager|Nemo|Spotify|alacritty.*scratchpad.*|PulseAudio Volume Control)$

# KEYBINDINGS
$mod = SUPER

### SCRATCHPAD TOGGLES
bind = $mod, N, togglespecialworkspace, notes
bind = $mod, M, togglespecialworkspace, spotify
bind = , F7, togglespecialworkspace, bluetooth
bind = , F8, togglespecialworkspace, pulseaudio
bind = $mod, S, togglespecialworkspace, nemo
bind = , F1, togglespecialworkspace, alacritty-1
bind = , F2, togglespecialworkspace, alacritty-2
bind = , F3, togglespecialworkspace, alacritty-3
bind = , F4, togglespecialworkspace, alacritty-4

### APPLICATION LAUNCHERS
bind = $mod, L, exec, hyprlock
bindr = $mod, SUPER_R, exec, rofi -show drun --matching fuzzy
bind = $mod, Z, exec, rofimoji
bind = $mod, T, exec, Telegram
bind = $mod, O, exec, hyprctl dispatch dpms off
bind = $mod, Q, exec, hyprctl dispatch killactive
bind = $mod, RETURN, exec, alacritty
bind = $mod, C, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mod, B, exec, firefox -P work --new-instance
bind = $mod, Y, exec, firefox -P chill --new-instance
bind = $mod, V, exec, alacritty --class nvim -e fish -c nvim

### SCREENSHOTS
bind = $mod, PRINT, exec, grim ~/screenshots/$(date +%Y-%m-%d-%H-%M-%S)-full.png
bind = , PRINT, exec, grim -g "$(slurp)" ~/screenshots/$(date +%Y-%m-%d-%H-%M-%S)-region.png

### AUDIO/BRIGHTNESS
bind = , XF86XK_AudioRaiseVolume, exec, sound-volume-up
bind = , XF86XK_AudioLowerVolume, exec, sound-volume-down
bind = $mod, Page_Up, exec, sound-volume-up
bind = $mod, Page_Down, exec, sound-volume-down
bind = , XF86XK_AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86XK_MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86XK_MonBrightnessDown, exec, brightnessctl set 10%-

### UTILITIES
bind = $mod, K, exec, hyprpicker -a
bind = $mod CTRL, H, exec, systemctl poweroff
bind = $mod CTRL, R, exec, hyprctl reload

### WORKSPACE NAVIGATION
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

### MOVE WINDOW TO WORKSPACE
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9

### WINDOW MANAGEMENT
bind = $mod, U, togglespecialworkspace,  # Toggle floating state alternative
bind = $mod SHIFT, Right, resizeactive, 10 0
bind = $mod SHIFT, Left, resizeactive, -10 0
bind = $mod, Left, movefocus, l
bind = $mod, Right, movefocus, r
bind = $mod, Up, movefocus, u
bind = $mod, Down, movefocus, d
bind = $mod CTRL, Right, movewindow, r
bind = $mod CTRL, Left, movewindow, l
bind = $mod, F, fullscreen, 0
bind = $mod, SPACE, layoutmsg, cyclenext   # Next layout (dwindle/master)
bind = $mod, R, workspace, previous        # Rotate/previous workspace

### MOUSE BINDINGS
bindm = $mod, mouse:272, movewindow        # Left click + drag to move
bindm = $mod, mouse:273, resizewindow      # Right click + drag to resize

# RUSTDESK MODE
# Press SUPER + F12 to disable super bindings
bind = $mod, F12, submap, rustdesk_passthrough
submap = rustdesk_passthrough
# press F12 to enable super bindings
bind = , F12, submap, reset
submap = reset

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    enable_swallow = false
    focus_on_activate = false
    close_special_on_empty = true
}

cursor {
    hide_on_key_press = true
}
