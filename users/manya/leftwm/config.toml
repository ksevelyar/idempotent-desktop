x = 0.5
y = 0.5
height = 0.45
width =  0.5

[[keybind]]
command = "ToggleScratchPad"
value = "alacritty-1"
modifier = []
key = "F1"

[[keybind]]
command = "ToggleScratchPad"
value = "alacritty-2"
modifier = []
key = "F2"

